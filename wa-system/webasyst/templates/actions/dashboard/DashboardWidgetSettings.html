<form class="wa-form" method="post" action="javascript:void(0);">
    <h1 class="header-block">[`Settings`]</h1>

    {$wa->csrf()}
    <div class="fields form width100px">
        {foreach $settings_controls as $name => $control}
            <div class="field">
                {$control}
            </div>
        {/foreach}
    </div>

    <div class="buttons-block">
        <input type="submit" class="button green" value="[`Save`]">
        [`or`]
        <a class="hide-settings-link" href="javascript:void(0);">[`cancel`]</a>
    </div>
</form>
